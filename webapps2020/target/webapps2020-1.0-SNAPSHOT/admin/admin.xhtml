<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ADMIN PAGE</title>
    </h:head>
    <h:body>

        <div>ADMIN PAGE</div>
        <h:form>    
            <h:commandButton class="but" id="send" type="Send" value="Send" action="#{AdminBean.getAllUsers()}" title="Register User"/>
        </h:form> 

        <h:outputLabel id ="welcome" class="title" value="#{AdminBean.name}"  />

        <h:form>
            <h:dataTable value = "#{AdminBean.disUsers}" var = "employee"
            styleClass = "employeeTable"
            headerClass = "employeeTableHeader"
            rowClasses = "employeeTableOddRow,employeeTableEvenRow">
            
            <h:column>    				
               <f:facet name = "header">ID</f:facet>    				
               #{AdminBean.id}
            </h:column>
            
            <h:column>
               <f:facet name = "header">NAME</f:facet>
               #{AdminBean.name}
            </h:column>
            
            <h:column>
               <f:facet name = "header">SURNAME</f:facet>
               #{AdminBean.surname}
            </h:column>
            
            <h:column>
               <f:facet name = "header">BALANCE</f:facet>
               #{AdminBean.balance}
            </h:column>
         </h:dataTable>
      </h:form>
 </h:body>
</html>
